<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./themify-icons-font/themify-icons/themify-icons.css">
        <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.css"> 
</head>
<body>
    <div class="menu">
        <div class="menu-main">
        <div class="logo">
           <img src="./logo.png" id="logo-pic" alt="logo" center-center>
           <p class="logo-text">Airtrav</p> 
        </div>
        <div class="nav-bar center-center">
            <ul id="nav-list">
                <li><a href="#">Things To Do</a></li>
                <li><a href="#">Tour</a></li>
                <li><a href="#">Blog</a></li>
                
            </ul>
        </div>
        <div class="second-nav-bar">
            <ul id="second-nav-list">
                <li><a href="#">USD</a></li>
                <li><a href="#">FAQ</a></li>
                <i class="ti-bell"></i>
                <div class="rectangle"></div>
                <img src="./image.png" id="profile-pic" alt="profile-pic">
            </ul>
        </div>
    </div>
    </div>
    <div class="content">
        <div class="left-content">
            <div class="left-main-content">
                <div class="main-content-header">
                    <p id="header-text">
                    
                        Travel Planning Made <span id="easy">Easy </span>
                    <img class="header-img" src="./Ornament.jpg" alt="wave">

                    </p>
                </div>
                <div class="main-content-caption">
                    <p id="caption-text">We make it easy to plan and book your next trip with <br>
                        a Day by Day itinerary.</p>
                </div>
                    <div class="search-input">
                        <p id="hint">
                            Plan a Trip
                        </p>
                        <div class="search-button">
                            <i class="ti-arrow-right"></i>
                        </div>
                </div>
                   
                    
                <div class="review">

                </div>
            </div>
            <div class="arrow-img">

            <img src="./eliment.png" alt="" id="arrow">

            </div>
            <div class="review">
                <p id="review-caption">
                    Our customer say
                </p>
                <div class="review-content">
                    <div class="left-review-content">
                        <p id="review-rating">
                            Excellent
                        </p>
                        <div class="review-star">
                            <i class="fa-solid fa-star" style="color: #FFC83A;"></i>
                            <i class="fa-solid fa-star" style="color: #FFC83A;"></i>
                            <i class="fa-solid fa-star" style="color: #FFC83A;"></i>
                            <i class="fa-solid fa-star" style="color: #FFC83A;"></i>
                            <i class="fa-solid fa-star-half-stroke" style="color: #FFC83A;"></i>                            
                        </div>
                    </div>
                    <div class="right-review-content">
                        <div class="review-mark">
                            <p id="mark">
                            4.7

                            </p>
                        </div>
                        <div class="review-mark-captions">
                       <p id="review-mark-caption">
                        out of 5 on <span id="number-review-mark-caption">194</span> reviews
                       </p>
                    </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-content">
            <img src="./Frame.png" alt="" id="right-content-img">

        </div>
    </div>
</body>
</html>
